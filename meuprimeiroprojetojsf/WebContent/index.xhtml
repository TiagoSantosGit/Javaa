<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>Olá jsf</title>
	<script>
		function alterarValorDoCampo() {
			var campo = document.getElementById("formPessoa:nome");
			campo.value = "eu cliquei no campo:)";
		}
	</script>
</h:head>
<h:body>
	<h:form id="formPessoa">
		<h1 align="center">Index JSF</h1>
		<h:outputText value="saída de texto" /> <!-- usado para mostrar -->
		<br />
		<h:outputLabel value="Nome: " for="nome" />
		<h:inputText id="nome" onclick="this.value='Show'"
			onchange="this.value = this.value.toUpperCase();" /> <!-- usado para gravar -->
		<h:inputSecret id="senha" value="#{pessoaBean.senha}" />
		<h:inputTextarea id="text" value="#{pessoaBean.texto}" rows="10"
			cols="10" />
		<h:commandButton value="Clicar" onclick="alterarValorDoCampo();" />
		<br />
		<br />
		<h:commandButton value="Navegar" action="primeiraPagina" />
		<h:commandButton value="Navegacao Explicita" action="explicita" />

	</h:form>
</h:body>
</html>
