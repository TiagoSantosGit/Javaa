<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Lançamentos</title>
</h:head>
<h:body>
	<ui:include src="/menu.xhtml" />
	<!--  <h:form id="formLancamento" style="margin-top:22%; margin-left:35%"> -->
	<h:form id="formLancamento">
		<h:panelGrid columns="2">
			<f:facet name="header">
				<h:outputText value="Lançamentos" />
			</f:facet>
			<h:outputLabel value="ID:" />
			<h:inputText value="#{lancamentoBean.lancamento.id}" readonly="true" />
			<h:outputLabel value="Nota:" />
			<h:inputText value="#{lancamentoBean.lancamento.numeroNotaFiscal}" />
			<h:outputLabel value="Origem:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaOrigem}" />
			<h:outputLabel value="Destino:" />
			<h:inputText value="#{lancamentoBean.lancamento.empresaDestino}" />
			<h:outputText />
			<h:panelGroup>
				<h:commandButton value="Novo" action="#{lancamentoBean.novo}"
					image="/resources/img/new.ico" title="Novo" />
				<h:commandButton value="Salvar" action="#{lancamentoBean.salvar}"
					image="/resources/img/salve.ico" title="Salvar" />
				<h:commandButton value="Remover" action="#{lancamentoBean.remove}"
					rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"
					image="/resources/img/remove.ico" title="Remover" />
				<h:commandButton value="Limpar" type="reset"
					image="/resources/img/clear.ico" title="Limpar" />
			</h:panelGroup>
		</h:panelGrid>
		<h:dataTable value="#{lancamentoBean.lancamentos}" var="lanc"
			border="3">
			<f:facet name="header">Lista de lançamentos</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputLabel value="#{lanc.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nota</f:facet>
				<h:outputLabel value="#{lanc.numeroNotaFiscal}" />
			</h:column>
			<h:column>
				<f:facet name="header">Origem</f:facet>
				<h:outputLabel value="#{lanc.empresaOrigem}" />
			</h:column>
			<h:column>
				<f:facet name="header">Destino</f:facet>
				<h:outputLabel value="#{lanc.empresaDestino}" />
			</h:column>
			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:commandLink>
					<h:graphicImage value="/resources/img/edit.ico" title="Editar" />
					<f:setPropertyActionListener value="#{lanc}"
						target="#{lancamentoBean.lancamento}" />
				</h:commandLink>
				<h:outputLabel />
				<h:commandLink action="#{lancamentoBean.remove}"
					rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
					<h:graphicImage value="/resources/img/delete.ico" title="Excluir" />
					<f:setPropertyActionListener value="#{lanc}"
						target="#{lancamentoBean.lancamento}" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
