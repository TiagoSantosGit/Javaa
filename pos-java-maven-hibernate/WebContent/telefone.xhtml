<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head></h:head>
<h:body>
	<h:link value="Página JSF" outcome="index.jsf" />
	<br />
	<h:link value="Página PrimeFaces" outcome="primefaces.jsf" />
	<h:form id="formulario">
		<h:messages id="msg" showDetail="true" showSummary="true" />
		<h:panelGrid columns="2">
			<h:outputLabel>Usuario :</h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}" />
			<h:outputLabel>Número: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefoneUser.numero}" />
			<h:outputLabel>Tipo: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefoneUser.tipo}" />
		</h:panelGrid>
		<br />
		<br />
		<h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}" />
	</h:form>
	<h:form id="formTelefones">
		<h:dataTable value="#{telefoneManagedBean.user.telefoneUsers}"
			var="fone" cellpadding="15" border="1">
			<f:facet name="header">Lista de telefones</f:facet>
			<h:column style="width:150px">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Numero</f:facet>
				<h:outputText value="#{fone.numero}" />
			</h:column>
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</h:column>
			<h:column>
				<f:facet name="header">Delete</f:facet>
				<h:commandLink action="#{telefoneManagedBean.removeTelefone}"
					immediate="true" id="botaodelete">
					<h:graphicImage url="/resources/img/delete.ico" />
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManagedBean.telefoneUser}" />
					<f:ajax execute="botaoremover"
						render="@form :formulario:msg" />
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
