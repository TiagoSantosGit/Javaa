<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" action="index.jsf" />
			<p:menuitem value="Página PrimeFaces" action="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>
	<h:form id="formulario">
		<p:messages showDetail="true" showSummary="false" id="msg" />
		<h:panelGrid columns="2">
			<p:outputLabel>Usuario: </p:outputLabel>
			<p:outputLabel value="#{telefoneManagedBean.user.nome}" />
			<p:outputLabel>Número:</p:outputLabel>
			<p:inputMask value="#{telefoneManagedBean.telefoneUser.numero}"
				required="true" requiredMessage="Numero obrigatório"
				mask="(99) 9 999-9999" />
			<p:outputLabel>Tipo:</p:outputLabel>
			<p:selectOneMenu value="#{telefoneManagedBean.telefoneUser.tipo}"
				required="true" requiredMessage="Tipo obrigatório"
				style="width:190px;">
				<f:selectItem itemValue="RECADO" itemLabel="Recado" />
				<f:selectItem itemValue="TRABALHO" itemLabel="Trabalho" />
				<f:selectItem itemValue="CASA" itemLabel="Casa" />
			</p:selectOneMenu>
		</h:panelGrid>
		<br />
		<br />
		<p:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}"
			ajax="false"></p:commandButton>
	</h:form>
	<h:form id="formTelefones">
		<p:dataTable value="#{telefoneManagedBean.user.telefoneUsers}"
			var="fone" id="tabelFone">
			<p:column style="width:150px;">
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{fone.numero}" />
			</p:column>
			<p:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</p:column>
			<p:column style="text-align: center;" headerText="Delete">
				<h:commandLink immediate="true"
					action="#{telefoneManagedBean.removeTelefone}" id="botaoremover">
					<h:graphicImage url="resources/img/delete.ico" width="25"
						height="25" />
					<f:setPropertyActionListener value="#{fone}"
						target="#{telefoneManagedBean.telefoneUser}" />
					<f:ajax execute="botaoremover" render="@form :formulario:msg" />
				</h:commandLink>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
