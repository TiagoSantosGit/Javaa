<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body {
	text-transform: uppercase;
}
</style>
<meta charset="ISO-8859-1">
<title>Cadastro</title>
</head>
<body>
	<!-- mini curso front-end -->
	<form action="" method="post"
		onsubmit="return validarDados()? true : false">
		<table style="background: #CFCFCF;">
			<tr>
				<td><label>Nome:</label></td>
				<td><input type="text" id="nome" name="nome" autofocus="autofocus"
					style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td><label>Login:</label></td>
				<td><input type="text" id="login" name="login"
					style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td><label>Senha:</label></td>
				<td><input type="password" id="senha" name="senha"
					style="border-radius: 5px;"></td>
			</tr>
			<tr>
				<td />
				<td><input type="submit" value="Salvar"
					style="width: 100%; border-radius: 5px"></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function validarDados() {
			var nome = document.getElementById("nome").value;
			var login = document.getElementById("login").value;
			var senha = document.getElementById("senha").value;
			if (nome == '') {
				alert('Informe o nome!');
				document.getElementById("nome").focus();
				return false;
			} else if (login == '') {
				alert('Informe o login!');
				document.getElementById("login").focus();
				return false;
			} else if (senha == '') {
				alert('Informe a senha!');
				document.getElementById("senha").focus();
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
